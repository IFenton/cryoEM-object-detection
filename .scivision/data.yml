sources:
    synthetic_soup:
        description: Generate numpy array of synthetic cryoEM images
        driver: synthetic_alphabetsoup
        args:
            datashape: [512, 512]
            image_count: 10
            ctf_defocus: 5000
            ctf_box_size: 512
            font_face: "Verdana"
            font_size: 20
            # seed: 1234

    one_empiar_dataset:
        driver: empiar
        args:
            empiar_index: 10050
